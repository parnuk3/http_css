<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
</head>
<body>
    <script>
        /* Курс доллара */
        var usd = 56.3063063;
        /* Курс евро */
        var eur = 70.321509;
        while (true) {
            var count = +prompt("Введите сумму в рублях для конвертации в USD и EUR");
            if (isNaN(count)){
                alert("Введите число");
            }
            else {
                break;
            }
        }
        result = (count / usd).toFixed(2);
        alert("Сумма в USD: " + result);
        result = (count / eur).toFixed(2);
        alert("Сумма в EUR: " + result);
    </script>
</body>
</html>
